<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login: Personal Budget Manager</title>
        <link rel="stylesheet" href="./main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/dd382d59f1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="main">
            <div class="login-container">
                <div class="heading">
                    <h1 style="text-align: center; font-size: 34px">Personal Budget Manager</h1>
                    <h2>Sign In</h2>
                    <p>
                        New user?<span
                            ><a href="../addUser/addUser.html">Create an account</a></span
                        >
                    </p>
                </div>
                <form>
                    <label class="email-lbl">Enter email address</label>
                    <input id="email-inp" type="email" placeholder="Email Address" required />
                    <label class="pass-lbl">Enter your password</label>
                    <input id="pass-inp" placeholder="Password" type="password" required />
                    <a style="height: 38px; border-radius: 3px"
                        ><input id="sign-in-btn" type="submit" value="Sign In"
                    /></a>
                </form>
                <p id="error-dsp">Invalid username or password!</p>
            </div>
        </main>
        <script type="module" src="../login.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
